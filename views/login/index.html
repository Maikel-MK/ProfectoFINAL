<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="website icon" href="../../img/favicon_io/favicon-16x16.png" type="png">

    <title>Residencial Oasis</title>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen"> <!-- Establece el fondo y centra el contenido -->

<!-- Contenedor principal del formulario -->
<div class="bg-white shadow-md rounded-lg p-8 w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Iniciar Sesión</h2> <!-- Título del formulario -->
    
    <!-- Formulario de inicio de sesión -->
    <form id="loginForm">
        <!-- Campo para el nombre de usuario -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Correo</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="username" type="email" placeholder="Ingrese su Correo" required> <!-- Campo de entrada para usuario -->
        </div>

        <!-- Campo para la contraseña -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Contraseña</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   id="password" type="password" placeholder="Ingrese su contraseña" required> <!-- Campo de entrada para contraseña -->
        </div>

        <!-- Contenedor para los botones -->
        <div class="flex items-center justify-between">
            <!-- Botón para iniciar sesión -->
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Ingresar
            </button>
            
             <button>
                <a href="../registroUsuarios/index.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"> Crear Usuario</a>
             </button>
  
        </div>
    </form>
    <div class="flex justify-center mt-2">
        <a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Inicio
        </a>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
