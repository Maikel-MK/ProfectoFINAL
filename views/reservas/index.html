<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Espacios</title>
    <link rel="website icon" href="../../img/favicon_io/favicon-16x16.png" type="png">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-200">

    <div id="reservas" class="flex"></div>

    <!-- Modal de pago -->
    <div id="paymentModal" class="fixed inset-0 bg-blue-500/40 bg-opacity-70 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-md">
            <h2 id="modalTitle" class="text-xl font-bold mb-4"></h2>
            <p id="modalAmount" class="text-gray-700 mb-6"></p>
            <div id="paypal-button-container" class="mb-4"></div>
            <button onclick="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                Cerrar
            </button>
        </div>
    </div>

    <!-- Tabla de historial de pagos -->
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Historial de Pagos</h2>
        <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left">Fecha</th>
                    <th class="py-3 px-4 text-left">Monto</th>
                    <th class="py-3 px-4 text-left">Descripción</th>
                    <th class="py-3 px-4 text-left">Persona</th>
                </tr>
            </thead>
            <tbody id="paymentHistoryTableBody" class="divide-y divide-gray-200">
                <!-- Filas del historial de pagos se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="../components/reservas.js"></script>
    <script src="index.js"></script>
</body>
</html>
