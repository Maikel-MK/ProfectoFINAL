<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-lg">
        <!-- Sección 1: Pagos -->
        <div class="mb-4">
            <h2 class="text-xl font-bold cursor-pointer" onclick="toggleAccordion('pagosContent')">Pagos</h2>
            <div id="pagosContent" class="hidden mt-2">
                <p>Aquí puedes ver la información sobre los pagos.</p>
            </div>
        </div>

        <!-- Sección 2: Residentes -->
        <div class="mb-4">
            <h2 class="text-xl font-bold cursor-pointer" onclick="toggleAccordion('residentesContent')">Residentes</h2>
            <div id="residentesContent" class="hidden mt-2">
                <p>Información sobre los residentes y sus actividades.</p>
            </div>
        </div>

        <!-- Sección 3: Eventos -->
        <div class="mb-4">
            <h2 class="text-xl font-bold cursor-pointer" onclick="toggleAccordion('eventosContent')">Eventos</h2>
            <div id="eventosContent" class="hidden mt-2">
                <p>Detalles sobre los próximos eventos.</p>
            </div>
        </div>
    </div>

<script src="contador.js"></script>

</body>
</html>
